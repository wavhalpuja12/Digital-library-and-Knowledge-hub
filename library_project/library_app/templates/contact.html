{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
/* ===== BACKGROUND ===== */
.contact-wrapper {
    background: linear-gradient(135deg, #eef2ff, #f8fafc);
    padding: 60px 20px;
}

/* ===== CONTAINER ===== */
.contact-container {
    max-width: 900px;
    margin: auto;
}

/* ===== CARD ===== */
.contact-card {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

/* ===== TEXT ===== */
.contact-title {
    font-size: clamp(28px, 5vw, 42px);
    font-weight: 700;
    color: #0f172a;
}

.contact-subtitle {
    color: #64748b;
    margin-bottom: 25px;
}

/* ===== INPUT ===== */
.form-control {
    border-radius: 10px;
    padding: 14px;
    border: 1px solid #e2e8f0;
    transition: 0.3s;
}

.form-control:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
}

/* ===== BUTTON ===== */
.send-btn {
    background: linear-gradient(135deg, #6366f1, #4f46e5);
    color: white;
    padding: 12px 28px;
    border-radius: 10px;
    border: none;
    font-weight: 500;
    transition: 0.3s ease;
}

.send-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

/* ===== FOOTER TEXT ===== */
.contact-footer {
    font-size: 14px;
    color: #64748b;
}

.contact-footer a {
    color: #0f172a;
    text-decoration: underline;
}

/* ===== ANIMATIONS ===== */
.top-hero {
  opacity: 0;
  animation: fadeInHero 1s ease forwards;
}

.hero-left {
  opacity: 0;
  transform: translateY(40px);
  animation: slideUp 1s ease forwards;
  animation-delay: 0.3s;
}

.hero-right {
  opacity: 0;
  transform: translateX(60px);
  animation: slideRight 1s ease forwards;
  animation-delay: 0.6s;
}

.hero-line {
  width: 0;
  height: 3px;
  background: #6366f1;
  margin: 10px 0 20px;
  animation: expandLine 1s ease forwards;
  animation-delay: 0.8s;
}

/* ===== KEYFRAMES ===== */
@keyframes fadeInHero {
  to { opacity: 1; }
}

@keyframes slideUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideRight {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes expandLine {
  from { width: 0; }
  to { width: 70px; }
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
    .contact-card {
        padding: 25px;
    }
}
</style>

<div class="contact-wrapper top-hero">
    <div class="contact-container">

        <div class="contact-card hero-left">

            <h1 class="contact-title">ðŸ’¬ Feedback</h1>
            <div class="hero-line"></div>

            <p class="contact-subtitle">
                We'd love to hear from you. Send us your thoughts or issues.
            </p>

            <form method="POST" class="hero-right">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Your name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Your email" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Message</label>
                    <textarea name="message" class="form-control" placeholder="Your message" required></textarea>
                </div>

                <div class="d-flex justify-content-between align-items-center flex-column flex-md-row gap-3">
                    <p class="contact-footer mb-0">
                        By submitting this form, you agree to our
                        <a href="#">Privacy Policy</a> and
                        <a href="#">Terms of Service</a>
                    </p>

                    <button type="submit" class="send-btn">
                        Send Message ðŸš€
                    </button>
                </div>

            </form>

        </div>

    </div>
</div>

{% endblock %}
