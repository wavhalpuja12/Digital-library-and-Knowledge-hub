<!DOCTYPE html>
<html>
<head>
    <title>Premium Members</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            padding: 8px 15px;
            background: #1abc9c;
            color: white;
            border-radius: 5px;
        }

        a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <a href="{% url 'admin_dashboard' %}">â¬… Back to Dashboard</a>

    <h2>ðŸ‘‘ Premium Members</h2>

    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Joined Date</th>
        </tr>

        {% for member in members %}
        <tr>
            <td>{{ member.user.username }}</td>
            <td>{{ member.user.email }}</td>
            <td>{{ member.user.date_joined }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No Premium Members Found</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
