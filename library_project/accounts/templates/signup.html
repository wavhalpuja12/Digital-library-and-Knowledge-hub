{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Know Voult</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/imglogo.jpeg' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: url("{% static 'media/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* âœ… Mobile First Design */
        .signup-card {
            width: 100%;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.359);
            backdrop-filter: blur(5px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .signup-card h1 {
            color: #154ad0;
            margin-bottom: 5px;
        }

        .signup-card p {
            color: #000;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: #5c88ff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #0f4aec, #7aa2ff);
            color: white;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #2056e8;
            text-decoration: none;
            font-weight: 600;
        }

        /* ðŸ“² Tablet (768px and up) */
        @media (min-width: 768px) {
            .signup-card {
                max-width: 420px;
                padding: 30px;
            }

            .signup-card h1 {
                font-size: 28px;
            }

            .signup-card p {
                font-size: 15px;
            }

            .btn {
                font-size: 16px;
            }
        }

        /* ðŸ’» Laptop/Desktop (1024px and up) */
        @media (min-width: 1024px) {
            .signup-card {
                max-width: 450px;
                padding: 35px;
            }

            .signup-card h1 {
                font-size: 32px;
            }

            .input-group input {
                font-size: 15px;
            }

            .btn {
                font-size: 17px;
            }
        }
    </style>
</head>

<body>



    <div class="signup-card">
        <h1>Sign Up</h1>
        <p>Create your account</p>
        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <input type="password" id="pass" name="password" placeholder="Password" required>
                <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y " id="togglePassword"
                    style="cursor: pointer; margin-right: 30px;  "></i>

            </div>

            <div class="input-group">
                <input type="password" id="cpass" name="password2" placeholder="Confirm Password" required>
                <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y " id="togglePassword2"
                    style="cursor: pointer; margin-right: 30px;  "></i>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
    <script>
        const password = document.getElementById("pass");
        const toggle = document.getElementById("togglePassword");

        toggle.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });
        const password2 = document.getElementById("cpass");
        const toggle2 = document.getElementById("togglePassword2");

        toggle2.addEventListener("click", function () {
            const type = password2.getAttribute("type") === "password" ? "text" : "password";
            password2.setAttribute("type", type);

            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });
    </script>

</body>

</html>
