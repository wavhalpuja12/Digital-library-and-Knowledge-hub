        }

        img {
            width: 120px;
            height: 120px;
        }

            font-size: 16px;

    <div id="div1">
        <form method="POST">
            {% csrf_token %}

            <img src="{% static 'media/user_icon.svg' %}" alt="User Icon">

            <div class="log">
                <label class="form-label fw-semibold" for="un">User Name</label><br>
                <input type="text" id="un" class="form-control" name="username" placeholder="username" required>
            </div>

            <br>

            <div class="log">
                <div class="mb-3 position-relative">
                    <label for="pass" class="form-label fw-semibold">Password</label>

                    <input type="password" id="pass" name="password" class="form-control pe-5"
                        placeholder="Enter password" required>

                    <!-- Eye Icon -->
                    <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y "
                        id="togglePassword" style="cursor: pointer; margin-right: 30px; margin-top: 17px; "></i>
                </div>
            </div>


            <button type="submit" class="btn btn-login w-100 mb-3">
                Login
            </button>

            <div class="signup-link mb-1">
                <p>Don't have an account?
                    <a href="{% url 'signup' %}">Sign up here</a>
                </p>
            </div>
            
        </form>
    </div>
    <script>
    const password = document.getElementById("pass");
    const toggle = document.getElementById("togglePassword");

    toggle.addEventListener("click", function () {
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        this.classList.toggle("bi-eye");
        this.classList.toggle("bi-eye-slash");
    });
    </script>
