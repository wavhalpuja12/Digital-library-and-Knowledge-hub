{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
        background-image: url("{% static 'images/books_library.jpeg' %}");


    }

    #div1 {
        margin: auto;
        margin-top: 200px;
        width: 350px;
        height: 350px;
        border-radius: 40px;
        border: solid 2px black;
        text-align: center;
        box-shadow: 2px 4px 8px black;
        background-color: rgba(255, 255, 255, 0.675);
    }

    .log {
        font-size: 20px;
        text-align: start;
        margin-left: 20px;
        color: black;


    }

    .btn-login {
        background-color: #0b4edf;
        border-color: #000000;
        border-radius: 10px;
        color: #111;
        margin-top: 15px;
        width: 100px;
        height: 35px;

    }


    .btn-alogin:hover {
        background-color: #3018e0;
        border-color: #a88734;
    }

    .form-control {
        width: 300px;
        height: 30px;
        border-radius: 10px;
    }
</style>

<body>

   <div id="div1">
    <form method="POST">
        {% csrf_token %}

        <div style="margin: 15px;">
            <i class="fa-regular fa-circle-user"></i>
        </div>

        <div class="log">
            <label class="form-label fw-semibold" for="un">User Name</label><br>
            <input type="text" id="un" class="form-control" 
                   name="username" placeholder="username" required>
        </div>

        <br>

        <div class="log">
            <label class="form-label fw-semibold" for="pass">Password</label><br>
            <input type="password" id="pass" class="form-control" 
                   name="password" placeholder="password" required>
        </div>

        <button type="submit" class="btn btn-login w-100 mb-3">
            Login
        </button>

        <div class="signup-link mb-1">
            <p>Don't have an account? 
               <a href="{% url 'signup' %}">Sign up here</a>
            </p>
        </div>
    </form>
</div>
</body>

</html>
